<form [formGroup] = "blogForm">
    Value: {{ blogForm.value | json }}
    <div class="form-group">
        <label for name="title">Title:</label>
        <input formControlName ="title" type ="text" id ="title" class ="form-control">
    </div>
    <div class="form-group">
        <label for name="description">Description:</label>
        <input formControlName ="description" type ="text" id ="description" class ="form-control">
    </div>
    <div class="form-group">
        <label for name="author">Author:</label>
        <input formControlName ="author" type ="text" id ="author" class ="form-control">
    </div>
    <ng-container formArrayName="comments">
        <label for="comments">Comments</label>
        <div class="input-group mb-3" *ngFor="let _ of commentsFormArray.controls; index as i">
            <input formControlName="i" class="form-control">
            <button (click)="deleteComment(i)" class="btn btn-danger">Delete Comment</button>
        </div>
            <button type="button" class="btn btn-info" (click)="addComment()">Add Comment</button>
    </ng-container>
    <br>
    <button type="submit" class="btn btn-success" >Submit</button>
</form>
